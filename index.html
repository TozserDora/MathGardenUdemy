  <div class='container'>

    <h1 id='title'> Math Garden </h1>

    <h2 id='question'><span id='n1'>3</span> + <span id='n2'>2</span> = </h2>

    <canvas id="black-canvas" width="150" height="150"> </canvas> 

  </div>

  <div class='container'>
    <button id='checkAnswer' class='btn' value='Check'>Check answer</button>
  </div>

  <script>
      
    // Start a server locally: python -m http.server 8000

    prepareCanvas();

    document.getElementById('checkAnswer').addEventListener('click', function(){
      checkAnswer();
      clearCanvas();
      nextQuestion();
    });
